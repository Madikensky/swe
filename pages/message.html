<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../stylesCss/main.css" />
    <link rel="stylesheet" href="../stylesCss/message.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <div class="loading">
        <img src="../assets/Dual Ring@1x-1.0s-200px-200px.svg" alt="" />
      </div>
      <header>
        <div class="header-logo">
          <div>
            <img src="../assets/img/logo.svg" alt="" />
          </div>
          <h1>Happy University</h1>
        </div>
        <h1 class="header-username">User: <span></span></h1>
      </header>
      <main>
        <div class="main-navbar">
          <button class="btn-home btn">Home Page</button>
          <div class="nav-buttons">
            <button class="btn-registration btn">Course Registration</button>
            <button class="btn-schedule btn">Course Schedule</button>
            <button class="btn-attendance btn">Electronic Attendance</button>
            <button class="btn-profile btn">User Profile</button>
            <button class="btn-message btn">Message</button>
            <button class="btn-permission btn">Permission</button>
          </div>
          <button class="btn-signOut btn">[Sign out]</button>
        </div>
        <div class="main-info">
          <div class="current-page">Messages</div>
          <div class="current-body">
            <table class="table-msg">
              <tbody>
                <tr>
                  <th>â„–</th>
                  <th>Send Date</th>
                  <th>Information</th>
                  <th>Sender</th>
                </tr>
              </tbody>
            </table>
            <div class="received-message">
              <div>
                <p>Received message</p>
                <table class="table-received">
                  <tbody>
                    <tr>
                      <th>From</th>
                      <td></td>
                    </tr>
                    <tr>
                      <th>Send Date</th>
                      <td></td>
                    </tr>
                    <tr>
                      <th>Subject</th>
                      <td></td>
                    </tr>
                    <tr>
                      <th>Content</th>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <button class="btn-back">Go Back</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/message.js"></script>
  </body>
</html>
