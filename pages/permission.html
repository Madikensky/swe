<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../stylesCss/main.css" />
    <link rel="stylesheet" href="../stylesCss/permission.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <div class="loading">
        <img src="../assets/Dual Ring@1x-1.0s-200px-200px.svg" alt="" />
      </div>
      <div class="modal-perm">
        <div class="perm-message">
          Your permission successfully sended!
          <img src="/assets/img/check.png" alt="" />
          <span
            ><img src="../assets/img/statuses/abs.png" class="exit" alt=""
          /></span>
        </div>
      </div>
      <header>
        <div class="header-logo">
          <div>
            <img src="../assets/img/logo.svg" alt="" />
          </div>
          <h1>Happy University</h1>
        </div>
        <h1 class="header-username">User: &nbsp;<span>*</span></h1>
      </header>
      <main>
        <div class="main-navbar">
          <button class="btn-home btn">Home Page</button>
          <div class="nav-buttons">
            <button class="btn-registration btn">Course Registration</button>
            <button class="btn-schedule btn">Course Schedule</button>
            <button class="btn-attendance btn">Electronic Attendance</button>
            <button class="btn-profile btn">User Profile</button>
            <button class="btn-message btn">Notification</button>
            <button class="btn-permission btn">Permission</button>
          </div>
          <button class="btn-signOut btn">[Sign out]</button>
        </div>
        <div class="main-info">
          <div class="current-page">Permission</div>
          <div class="current-body">
            <form class="form-permission">
              <div class="fullName">
                <label for="student-fullName"
                  >Full name:&nbsp;<span>*</span></label
                >
                <input required type="text" id="student-fullName" disabled />
              </div>
              <div class="email">
                <label for="student-email">Email:&nbsp;<span>*</span></label>
                <input required type="text" id="student-email" disabled />
              </div>
              <div class="student-date">
                <label for="">Date:&nbsp;<span>*</span></label>
                <div class="date-wrapper">
                  <label for="date-start" style="font-size: 12px"
                    >start:
                  </label>
                  <input
                    required
                    type="text"
                    id="date-start"
                    placeholder="DD/MM/YYYY"
                    maxlength="10"
                  />
                  <img src="../assets/img/done.png" alt="" class="done-start" />
                  <img
                    src="../assets/img/error.png"
                    alt=""
                    class="error-start"
                  />
                </div>
                <div class="date-wrapper">
                  <label for="date-end" style="font-size: 12px">end: </label>
                  <input
                    required
                    type="text"
                    id="date-end"
                    placeholder="DD/MM/YYYY"
                    maxlength="10"
                  />
                  <img src="../assets/img/done.png" alt="" class="done-end" />
                  <img src="../assets/img/error.png" alt="" class="error-end" />
                </div>
              </div>
              <div class="permission-img">
                <label for="">Image:&nbsp;<span>*</span></label>
                <label for="student-img" class="main-label">Choose file</label>
                <input
                  required
                  type="file"
                  id="student-img"
                  accept=".pdf, .jpg, .jpeg"
                />
                <div class="file-info">
                  <p>File extension: <span></span></p>
                  <p>File size: <span></span></p>
                </div>
              </div>
              <div class="reason">
                <label for="student-reason">Reason:&nbsp;<span>*</span></label>
                <textarea
                  required
                  type="text"
                  id="student-reason"
                  placeholder="Enter the reason"
                ></textarea>
                <!-- <input
                  required
                  type="text"
                  id="student-reason"
                  placeholder="Enter the reason"
                /> -->
              </div>
              <div class="btn-wrapper">
                <button type="submit" disabled class="btn-send">Send</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/permission.js"></script>
  </body>
</html>
