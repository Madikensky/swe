<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../stylesCss/main.css" />
    <link rel="stylesheet" href="../stylesCss/attendance.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <div class="loading">
        <img src="../assets/Dual Ring@1x-1.0s-200px-200px.svg" alt="" />
      </div>
      <header>
        <div class="header-logo">
          <div>
            <img src="../assets/img/logo.svg" alt="" />
          </div>
          <h1>Happy University</h1>
        </div>
        <h1 class="header-username">User: <span></span></h1>
      </header>
      <main>
        <div class="main-navbar">
          <button class="btn-home">Home Page</button>
          <div class="nav-buttons">
            <button class="btn-registration">Course Registration</button>
            <button class="btn-schedule">Course Schedule</button>
            <button class="btn-attendance">Electronic Attendance</button>
            <button class="btn-profile">User Profile</button>
            <button class="btn-message">Message</button>
            <button class="btn-permission">Permission</button>
          </div>
          <button class="btn-signOut">[Sign out]</button>
        </div>
        <div class="main-info">
          <div class="current-page">Electronic Attendance</div>
          <div class="current-body">
            <table class="table-att">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Course name</th>
                  <th>
                    <img
                      src="../assets/img/statuses/att.png"
                      alt="attendance"
                    />
                  </th>
                  <th>
                    <img src="../assets/img/statuses/abs.png" alt="absence" />
                  </th>
                  <th>
                    <img src="../assets/img/statuses/man.png" alt="manual" />
                  </th>
                  <th>
                    <img src="../assets/img/statuses/per.png" alt="permitted" />
                  </th>
                  <th>
                    <img
                      src="../assets/img/statuses/atp.png"
                      alt="absence-to-present"
                    />
                  </th>
                  <th>Absence % (Limit: 30%)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/attendance.js"></script>
  </body>
</html>
